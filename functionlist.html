<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
</head>
<body>
	<style>
    .thebutton {
		border: none; 
		padding: 5px; 
		text-decoration: none; 
		font-size: 24px;
		font-family: '微軟正黑體', sans-serif; 
		border-radius: 10px; 
		background-color: #00EC00; 
		transition: background-color 0.3s;
	}
	.thebutton:hover {
		background-color: #53FF53
	}
	p {
		font-size: 18px; 
		font-family: '微軟正黑體', sans-serif; 
		line-height: 0.5;
		text-indent: 20px;
    }
	</style>
	
	<script>
		window.onload = function() {
			Url='https://script.google.com/macros/s/AKfycbzQcuixybvui9Yuu-cFX6woAdXe6B22iSPo16n2LVO4P2nOCqwdb_rVg9iiGC9ycNRCRQ/exec';
			xmlHttp = new XMLHttpRequest();
			xmlHttp.open('GET', Url, false );
			xmlHttp.send();
			res=xmlHttp.responseText;
			jres=JSON.parse(res);
			for (i=0;i<jres.length;i++){
				if (jres[i]['type']=='title'){
					document.querySelector('title').textContent = jres[i]['name'];
				}  else if (jres[i]['type']=='multibutton'){
					var newlink=document.createElement("a");
					newlink.href='javascript: (function(){'+jres[i]['code']+jres[i]['comment']+'})();';
					newlink.className='thebutton';
					newlink.draggable=true;
					newlink.textContent=jres[i]['name'];
					document.body.appendChild(newlink);
					newtext=document.createElement("p");
					newtext.textContent='功能整合+依網址切換，拖曳到書籤列後在PHPCIIS中執行即可';
					document.body.appendChild(newtext);
					newtext=document.createElement("br");
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='1. 掛號列表';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='1-1. 輸入身分別快速掛號';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='1-1-1. 掛號列表點擊:觸發IC2.0掛號';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");

					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='1-2. 顯示疫苗: 點擊顯示基本資料設定中的疫苗';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='1-3. 算疫苗: 點擊顯示目前列表中以掛號的疫苗狀況';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='1-4. 新舊切換: 點擊切換新舊病歷號';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='1-5. 重整畫面';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='1-6. 基本資料: 點擊開新視窗移到個案基本資料網頁';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='1-7. 就醫紀錄: 點擊顯示個案近10次就醫類別及就醫序號';

					document.body.appendChild(newtext);
					newtext=document.createElement("p");

					document.body.appendChild(newtext);
					newtext=document.createElement("br");
					document.body.appendChild(newtext);
					newtext=document.createElement("p");

					document.body.appendChild(newtext);

					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='3-3-2. 點確定執行後等待一段時間，完成後自動重整畫面';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext=document.createElement("br");
					document.body.appendChild(newtext);
					newtext=document.createElement("p");

					document.body.appendChild(newtext);

					newtext=document.createElement("p");

					document.body.appendChild(newtext);
					newtext=document.createElement("p");

					document.body.appendChild(newtext);
					newtext=document.createElement("p");

					document.body.appendChild(newtext);
					newtext=document.createElement("p");

					document.body.appendChild(newtext);

					newtext=document.createElement("p");

					newtext=document.createElement("p");

					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='5. 家醫計畫作業';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='5-1. 醫療群除錯';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");

					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='5-1-2. 有個案時再次點擊彈出檔案選擇視窗，分別選擇"當次上傳TXT檔"及"當次檢保局回傳錯誤檔"';
					document.body.appendChild(newtext);
					newtext=document.createElement("p");
					newtext.textContent='5-1-3. 比對出ID後在列表中標色，再手動刪除';
					document.body.appendChild(newtext);
				}
			}
		};
	</script>
		
</body>
</html>
